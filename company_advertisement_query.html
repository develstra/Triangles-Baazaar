    <!--form design company advertisement query start-->
<div class="container">
        <h5 class="text-white text-center">Send Your Query </h5>
        <form style="color: white;">
          <div class="form-group">
            <label for="businessname">BusinessName:</label>
            <input type="text" class="form-control bg-dark text-white" id="businessname" placeholder="Enter Your BusinessName" name="businessname">
          </div>
          <div class="form-group">
            <label for="contact">Contact Person Name:</label>
            <input type="contact" class="form-control bg-dark text-white" id="contact" placeholder="Enter Contact Person Name" name="contactperson">
          </div>
          <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="number" class="form-control bg-dark text-white" id="number" placeholder="Enter Mobile Number:" name="mobile">
          </div>
          <div class="form-group">
            <label for="email">Email Id:</label>
            <input type="email" class="form-control bg-dark text-white" id="email" placeholder="Enter Email Id:" name="email">
          </div>
          <div class="form-group">
            
            <button type="button" class="btn btn-outline-light btn-floating  border-white dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Menu of our services
            </button>
            <div class="dropdown-menu dropdown-menu-right text-white">
              <button class="dropdown-item" type="button">Company Formation</button>
              <button class="dropdown-item" type="button">Hire Auditor</button>
              <button class="dropdown-item" type="button">Gst Return</button>
              <button class="dropdown-item" type="button">ITR File</button>
              <button class="dropdown-item" type="button">DSC</button>
              <button class="dropdown-item" type="button">Others</button>
            </div>
          </div>
          <div class="form-group">
            <label for="query">Submit your query:</label>
            <textarea type="text" name="message" id="message" class="form-control bg-dark text-white" cols="10" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-outline-light btn-floating">Submit</button>
        
        
        </form>
  
  </div>
      



    <!--form design company advertisement query End-->
